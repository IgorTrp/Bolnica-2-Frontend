<form [formGroup]="form" class="container p-4 border rounded-3 bg-light mt-4">
    <h4 class="mb-4">Nova poseta</h4>
    <div class="row g-3 mb-3">
        <div class="col-md-3 form-floating gx-1">
            <input formControlName="visitorFirstName" type="text" class="form-control" id="floatingName" placeholder="Name">
            <label for="floatingName">Ime posetioca</label>
            <div *ngIf="submitted && form.get('visitorFirstName')?.errors?.required" class="validation-error small alert alert-danger">Ime posetioca je obavezno
          </div>
        </div>
        <div class="col-md-3 form-floating gx-1">
            <input formControlName="visitorLastName" type="text" class="form-control" id="floatingLastName" placeholder="Name">
            <label for="floatingLastName">Prezime posetioca</label>
            <div *ngIf="submitted && form.get('visitorLastName')?.errors?.required" class="validation-error small alert alert-danger">Prezime posetioca je obavezno
          </div>
        </div>
        <div class="col-md-6 form-floating gx-1">
            <input formControlName="jmbgVisitor" type="text" class="form-control" id="floatingVisitor" placeholder="Name">
            <label for="floatingVisitor">JMBG posetioca</label>
            <div *ngIf="submitted && form.get('jmbgVisitor')?.errors?.required" class="validation-error small alert alert-danger">JMBG posetioca je obavezan
          </div>
        </div>
    </div>
    <div class="row g-3 mb-3">
        <div class="col-md-6 form-floating gx-1 mx-auto">
            <textarea formControlName="note" class="h-100 form-control rounded" placeholder="Napomena" id="floatingNapomena" rows="8"></textarea>
            <label for="floatingNapomena">Napomena</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <button (click)="onSubmit()" class="btn btn-md btn-primary w-100" type="submit" data-testid="confirm">Zaka≈æi</button>
        </div>
    </div>
</form>
